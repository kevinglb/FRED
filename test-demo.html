<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' /> -->
  <meta name="viewport" content="width=device-width" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/image.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript">
      (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
        var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>
<body>
  <div class="wrap">
    <div class="fullBg fullBg1 bot"></div>
    <div class="fullBg fullBg2 top"></div>
    <div class="midBg rotated"></div>
    <div class="topArea rotated">
        <div class="swiper-container shackle-container1 ">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="blanc"></div>
                </div>
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="rose"></div>
                </div>
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="or"></div>
                </div>
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="agrent"></div>
                </div>
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="jaune"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="orrose"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="turquoise"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="grisvert"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="vert"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="midArea rotated">
        <div class="swiper-container cable-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="cableImg" data-cable="gold"></div>
                </div>
                <div class="swiper-slide">
                    <div class="cableImg" data-cable="silver"></div>
                </div>
               
            </div>
        </div>
    </div>
    
    <div class="botArea rotated">
        <div class="swiper-container shackle-container2 rotated">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="blanc"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="rose"></div>
                </div>
                <div class="swiper-slide">
                    <div class="shackleImg" data-shackle="or"></div>
                </div>
                  
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="agrent"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="jaune"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="orrose"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="turquoise"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="grisvert"></div>
                </div>
                <div class="swiper-slide">
                      <div class="shackleImg" data-shackle="vert"></div>
                </div>
            </div>
        </div>
    </div>  
    </div>
    <!-- Swiper JS -->
    <script src="js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    
    $(function(){

        var height = window.innerHeight,
            width = window.innerWidth,
            rotateAngle = 37*Math.PI/180.0;
        var areaHeight = Math.floor((height*0.5)*Math.cos(rotateAngle)),
            areaWidth = Math.floor(height*0.5*Math.sin(rotateAngle)+width*Math.cos(rotateAngle)),
            midWidth = Math.ceil(width/Math.cos(37*Math.PI/180.0) + width*Math.tan(rotateAngle)*Math.cos(53*Math.PI/180.0)),
            midHeight = Math.ceil(width*Math.sin(rotateAngle))+1;
        //midWith appears white space if using rotateAngle 

      // var cableHeight = Math.floor((height*0.55)*Math.sin(rotateAngle));
      // var wrapWidth = Math.floor(width/Math.sqrt(2)+(height*0.5)/Math.sqrt(2)*2);
      
        $(".topArea").css({'height':areaHeight,'width':areaWidth,'left':width - areaWidth});
        $(".botArea").css({'height':areaHeight,'width':areaWidth});
        $(".midArea").css({'height':midHeight, 'width':midWidth,'left':(width-midWidth)/2,'top':Math.ceil((height-midHeight)/2)});
        $(".midBg").css({'height':midHeight+1, 'width':midWidth,'left':(width-midWidth)/2,'top':Math.ceil((height-midHeight)/2)});
      
        //initial three swipers and sync the control of two shackleSwiper
        
        var shackleSwiper1 = new Swiper('.shackle-container1'),
            shackleSwiper2 = new Swiper('.shackle-container2',{onSlideChangeStart: changeBG}),
            cableSwiper = new Swiper('.cable-container');
        shackleSwiper1.params.control =shackleSwiper2;
        shackleSwiper2.params.control =shackleSwiper1;
    });
    </script>
    <script type="text/javascript">
        function changeBG(){
            var topBg = $(".fullBg.top"),
                botBg = $(".fullBg.bot");
            topBg.fadeOut(200).removeClass("top").addClass("bot");
            botBg.fadeIn(200).removeClass("bot").addClass("top");
        }
    </script>
</body>
</html>
