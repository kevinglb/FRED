<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>FRED Result</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/image.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript">
      (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
        var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>
<body>
  <div class="resultWrap">
    <div class="pityView view" style="display:none">
      <img class="combo" src="img/complete-bracelet/rose-silver.png"/>
      <p>虽然您设计的手链棒棒哒！<br/>您还是没有赢得Force 10手链。</p>
      <a href="">探索Force 10手链</a>
    </div>
    <div class="winnerView view">
      <img class="combo" src="img/complete-bracelet/blanc-silver.png"/>
      <h1>恭喜您获奖！</h1>
      <p>您获得了最梦幻的组合！</p>
      <p>我们将会尽快经由电邮与您联系，您所设计独一无二的首饰即将诞生，为您的手腕专门量身定做。</p>
    </div>
  </div>
</body>
</html>
